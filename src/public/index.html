<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>

    <div id="notConnectedBlock" style="display:none">
        <a href="/register.html">Register</a>
        <a href="/login.html">Login</a>
    </div>

    <div id="connectedBlock" style="display:none">
        <a href="/settings.html">Settings</a>
        <a href="/results.html">Results</a>
        <a href="/leaderboards.html">Leaderboards</a>
        <a id="logout">Logout</a>

        <h2>Submit Game Result</h2>
        <form id="gameResultForm">
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" required>
            <br>
            <label for="gameType">Game Type:</label>
            <input type="number" id="gameType" name="gameType" required>
            <br>
            <button type="submit">Submit Result</button>
        </form>
    </div>

    <!-- Encryption protocol for AES : only 5 kB loaded -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/sha256.min.js" integrity="sha512-lEfapKEoYZuB1rVgeXoQnwnToWRePRQ6cGdrINdv8RVUNR2JpWBRG5792wgC6IcYe/aBWFzGx3jYoYgYriZbAQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="/utils.js"></script>

    <script>
        const user = new User();
        const logger = new Logger();

        if (user.isConnected == true) {
            document.getElementById("connectedBlock").style.display = "block";
        } else {
            document.getElementById("notConnectedBlock").style.display = "block";
        }

        document.getElementById('gameResultForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const score = document.getElementById('score').value;
            const gameType = document.getElementById('gameType').value;

            logger.handlePromise(user.sendGameResult(score, gameType))
        });

        document.getElementById("logout").addEventListener('click', () => {
            user.logout();
            window.location.href = '/';
        });
    </script>
</body>
</html>
