<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/controller.css"/>
    <title>Reset Password</title>
</head>
<body>
    <div id="controller">
        <a id="homeLink" href="/login.html">Login</a>
        <h1>Reset Password</h1>
        <form id="resetPasswordForm">
            <div class="field">
                <input type="password" id="newPassword" name="newPassword" placeholder=" " required>
                <span>new password</span>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script src="/utils.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const user = new User();
        const formResult = new FormResult("resetPasswordForm")

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            formResult.handlePromise(
                user.resetPassword(token, newPassword),
                "Your password has been changed. You can now log in.",
                10, "/login.html"
            )
        });
    </script>
</body>
</html>
