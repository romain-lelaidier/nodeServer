<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/controller.css"/>
    <title>Request Password Reset</title>
</head>
<body>
    <div id="controller">
        <a id="homeLink" href="/login.html">Login</a>
        <h1>Request Password Reset</h1>
        <form id="requestPasswordResetForm">
            <div class="field">
                <input type="email" id="email" name="email" placeholder=" " required>
                <span>email</span>
            </div>
            <button type="submit">Request Password Reset</button>
        </form>
    </div>

    <script src="/utils.js"></script>

    <script>
        const user = new User();
        const formResult = new FormResult("requestPasswordResetForm");

        formResult.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            formResult.handlePromise(
                user.requestPasswordReset(email),
                "An email has been sent to your address, please check your inbox.",
                10, "/"
            )
        });
    </script>
</body>
</html>
